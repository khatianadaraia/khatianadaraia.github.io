<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instrumental Variables - Geometric Visualization</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #root {
      width: 100vw;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [stage, setStage] = useState(0);
      const [isPlaying, setIsPlaying] = useState(false);
      const [showInfo, setShowInfo] = useState(false);

      // Generate data points
      const generateData = () => {
        const n = 40;
        const data = [];
        for (let i = 0; i < n; i++) {
          const z = Math.random() * 10;
          const u = (Math.random() - 0.5) * 4;
          const x = 2 + 0.6 * z + u;
          const y = 3 + 0.8 * x + u;
          data.push({ z, x, y, u });
        }
        return data;
      };

      const [data] = useState(() => generateData());

      useEffect(() => {
        let interval;
        if (isPlaying && stage < 4) {
          interval = setInterval(() => {
            setStage(s => s + 1);
          }, 2500);
        } else if (stage >= 4) {
          setIsPlaying(false);
        }
        return () => clearInterval(interval);
      }, [isPlaying, stage]);

      const reset = () => {
        setStage(0);
        setIsPlaying(false);
      };

      const stages = [
        {
          title: "The Tangled Web",
          description: "Treatment (X) and Outcome (Y) are tangled by hidden confounding",
          color: "#ef4444"
        },
        {
          title: "The Instrument Appears",
          description: "A lever (Z) that only moves Treatment, not Outcome directly",
          color: "#3b82f6"
        },
        {
          title: "Pull the Lever",
          description: "The instrument shakes Treatment, creating clean variation",
          color: "#8b5cf6"
        },
        {
          title: "Filter the Signal",
          description: "We isolate only the X variation caused by Z",
          color: "#10b981"
        },
        {
          title: "Pure Causation",
          description: "Now we see the true effect: clean X ‚Üí Y relationship",
          color: "#f59e0b"
        }
      ];

      return (
        <div style={{
          width: '100vw',
          minHeight: '100vh',
          background: 'linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a)',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          padding: '2rem',
          fontFamily: 'system-ui, -apple-system, sans-serif',
          boxSizing: 'border-box'
        }}>
          {showInfo && (
            <div style={{
              position: 'fixed',
              top: '1rem',
              right: '1rem',
              backgroundColor: 'rgba(30, 41, 59, 0.95)',
              border: '2px solid #60a5fa',
              borderRadius: '0.5rem',
              padding: '1.5rem',
              maxWidth: '28rem',
              boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
              zIndex: 10
            }}>
              <h3 style={{ fontSize: '1.25rem', fontWeight: 'bold', color: '#93c5fd', marginBottom: '0.75rem' }}>
                Spatial Metaphors
              </h3>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem', color: '#e2e8f0', fontSize: '0.875rem' }}>
                <div><span style={{ color: '#f87171', fontWeight: 600 }}>üå™Ô∏è Tangled Web:</span> The mess of confounding</div>
                <div><span style={{ color: '#60a5fa', fontWeight: 600 }}>üéöÔ∏è Lever:</span> The instrument that moves only one thing</div>
                <div><span style={{ color: '#a78bfa', fontWeight: 600 }}>üî® Shake:</span> Creating variation we control</div>
                <div><span style={{ color: '#34d399', fontWeight: 600 }}>üßπ Filter:</span> Keeping only the clean part</div>
                <div><span style={{ color: '#fbbf24', fontWeight: 600 }}>‚ú® Pure Path:</span> The causal effect revealed</div>
              </div>
              <button 
                onClick={() => setShowInfo(false)}
                style={{
                  marginTop: '1rem',
                  width: '100%',
                  backgroundColor: '#2563eb',
                  color: 'white',
                  padding: '0.5rem',
                  borderRadius: '0.5rem',
                  border: 'none',
                  cursor: 'pointer',
                  fontSize: '0.875rem',
                  fontWeight: 600
                }}
              >
                Close
              </button>
            </div>
          )}

          <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
            <h1 style={{ fontSize: '2.25rem', fontWeight: 'bold', color: 'white', marginBottom: '0.5rem', margin: 0 }}>
              Instrumental Variables
            </h1>
            <p style={{ fontSize: '1.25rem', color: '#cbd5e1', margin: '0.5rem 0 0 0' }}>A Geometric Journey</p>
          </div>

          <div style={{
            position: 'relative',
            width: '100%',
            maxWidth: '80rem',
            height: '24rem',
            backgroundColor: 'rgba(30, 41, 59, 0.5)',
            borderRadius: '1rem',
            border: '4px solid #334155',
            overflow: 'hidden',
            boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.5)'
          }}>
            <svg width="100%" height="100%" viewBox="0 0 800 400">
              {stage >= 0 && (
                <>
                  {data.map((d, i) => (
                    <line
                      key={`conf-${i}`}
                      x1={200}
                      y1={200}
                      x2={600}
                      y2={200}
                      stroke="#ef4444"
                      strokeWidth={Math.abs(d.u) * 0.5}
                      opacity={stage === 0 ? 0.3 : 0.1}
                      style={{ transition: 'all 1s' }}
                    />
                  ))}
                  
                  <circle cx={200} cy={200} r={40} fill="#60a5fa" stroke="#3b82f6" strokeWidth={3} opacity={0.9} />
                  <text x={200} y={210} textAnchor="middle" fill="white" fontSize="24" fontWeight="bold">X</text>
                  <text x={200} y={260} textAnchor="middle" fill="#93c5fd" fontSize="14">Treatment</text>

                  <circle cx={600} cy={200} r={40} fill="#34d399" stroke="#10b981" strokeWidth={3} opacity={0.9} />
                  <text x={600} y={210} textAnchor="middle" fill="white" fontSize="24" fontWeight="bold">Y</text>
                  <text x={600} y={260} textAnchor="middle" fill="#6ee7b7" fontSize="14">Outcome</text>
                </>
              )}

              {stage >= 1 && (
                <>
                  <circle cx={200} cy={80} r={35} fill="#a78bfa" stroke="#8b5cf6" strokeWidth={3} opacity={0.9}>
                    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite" />
                  </circle>
                  <text x={200} y={88} textAnchor="middle" fill="white" fontSize="24" fontWeight="bold">Z</text>
                  <text x={200} y={40} textAnchor="middle" fill="#c4b5fd" fontSize="14">Instrument</text>

                  <line x1={200} y1={115} x2={200} y2={160} stroke="#8b5cf6" strokeWidth={4} strokeDasharray="8,4" opacity={0.8} />
                  <polygon points="200,160 195,150 205,150" fill="#8b5cf6" />
                </>
              )}

              {stage >= 2 && (
                <>
                  {data.map((d, i) => (
                    <circle
                      key={`zx-${i}`}
                      cx={100 + d.z * 15}
                      cy={350 - d.x * 15}
                      r={4}
                      fill="#a78bfa"
                      opacity={stage >= 2 ? 0.6 : 0}
                      style={{ transition: 'all 0.5s' }}
                    />
                  ))}
                  
                  <line x1={100} y1={320} x2={250} y2={200} stroke="#8b5cf6" strokeWidth={3} opacity={stage >= 2 ? 0.8 : 0} style={{ transition: 'all 0.5s' }} />
                </>
              )}

              {stage >= 3 && (
                <>
                  {data.map((d, i) => {
                    const xPredicted = 2 + 0.6 * d.z;
                    return (
                      <circle
                        key={`filtered-${i}`}
                        cx={500 + xPredicted * 8}
                        cy={350 - d.y * 8}
                        r={5}
                        fill="#10b981"
                        opacity={stage >= 3 ? 0.7 : 0}
                        style={{ transition: 'all 0.5s' }}
                      />
                    );
                  })}
                </>
              )}

              {stage >= 4 && (
                <>
                  <line x1={450} y1={350} x2={650} y2={50} stroke="#f59e0b" strokeWidth={5} opacity={0.9}>
                    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1.5s" repeatCount="indefinite" />
                  </line>
                  
                  <line x1={450} y1={350} x2={650} y2={50} stroke="#fbbf24" strokeWidth={15} opacity={0.3}>
                    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="1.5s" repeatCount="indefinite" />
                  </line>
                </>
              )}
            </svg>

            <div style={{
              position: 'absolute',
              bottom: '1rem',
              left: '1rem',
              right: '1rem'
            }}>
              <div style={{
                backgroundColor: 'rgba(15, 23, 42, 0.8)',
                backdropFilter: 'blur(8px)',
                borderRadius: '0.5rem',
                padding: '1rem',
                border: `2px solid ${stages[stage].color}`
              }}>
                <h3 style={{
                  fontSize: '1.25rem',
                  fontWeight: 'bold',
                  marginBottom: '0.25rem',
                  color: stages[stage].color,
                  margin: 0
                }}>
                  {stages[stage].title}
                </h3>
                <p style={{ color: '#cbd5e1', margin: '0.25rem 0 0 0' }}>{stages[stage].description}</p>
              </div>
            </div>
          </div>

          <div style={{ display: 'flex', gap: '0.75rem', marginTop: '1.5rem' }}>
            {stages.map((s, i) => (
              <button
                key={i}
                onClick={() => setStage(i)}
                style={{
                  width: '1rem',
                  height: '1rem',
                  borderRadius: '9999px',
                  border: 'none',
                  cursor: 'pointer',
                  backgroundColor: i <= stage ? s.color : '#334155',
                  transform: i === stage ? 'scale(1.3)' : 'scale(1)',
                  transition: 'all 0.3s'
                }}
              />
            ))}
          </div>

          <div style={{ display: 'flex', gap: '1rem', marginTop: '1.5rem', flexWrap: 'wrap', justifyContent: 'center' }}>
            <button
              onClick={() => setIsPlaying(!isPlaying)}
              style={{
                display: 'flex',
                alignItems: 'center',
                gap: '0.5rem',
                backgroundColor: '#2563eb',
                color: 'white',
                padding: '0.75rem 1.5rem',
                borderRadius: '0.5rem',
                fontWeight: 600,
                border: 'none',
                cursor: 'pointer',
                boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.3)',
                fontSize: '1rem'
              }}
            >
              <span style={{ fontSize: '1.2rem' }}>{isPlaying ? '‚è∏' : '‚ñ∂'}</span>
              {isPlaying ? 'Pause' : 'Play'}
            </button>
            
            <button
              onClick={reset}
              style={{
                display: 'flex',
                alignItems: 'center',
                gap: '0.5rem',
                backgroundColor: '#475569',
                color: 'white',
                padding: '0.75rem 1.5rem',
                borderRadius: '0.5rem',
                fontWeight: 600,
                border: 'none',
                cursor: 'pointer',
                boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.3)',
                fontSize: '1rem'
              }}
            >
              <span style={{ fontSize: '1.2rem' }}>‚Üª</span>
              Reset
            </button>

            <button
              onClick={() => setShowInfo(!showInfo)}
              style={{
                display: 'flex',
                alignItems: 'center',
                gap: '0.5rem',
                backgroundColor: '#7c3aed',
                color: 'white',
                padding: '0.75rem 1.5rem',
                borderRadius: '0.5rem',
                fontWeight: 600,
                border: 'none',
                cursor: 'pointer',
                boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.3)',
                fontSize: '1rem'
              }}
            >
              <span style={{ fontSize: '1.2rem' }}>‚ÑπÔ∏è</span>
              Guide
            </button>
          </div>

          <div style={{
            marginTop: '2rem',
            backgroundColor: 'rgba(30, 41, 59, 0.5)',
            borderRadius: '0.5rem',
            padding: '1rem',
            maxWidth: '42rem',
            width: '100%'
          }}>
            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
              gap: '1rem',
              fontSize: '0.875rem'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                <div style={{ width: '1rem', height: '1rem', borderRadius: '9999px', backgroundColor: '#a78bfa', flexShrink: 0 }}></div>
                <span style={{ color: '#cbd5e1' }}>Z = Instrument (lever)</span>
              </div>
              <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                <div style={{ width: '1rem', height: '1rem', borderRadius: '9999px', backgroundColor: '#60a5fa', flexShrink: 0 }}></div>
                <span style={{ color: '#cbd5e1' }}>X = Treatment</span>
              </div>
              <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                <div style={{ width: '1rem', height: '1rem', borderRadius: '9999px', backgroundColor: '#34d399', flexShrink: 0 }}></div>
                <span style={{ color: '#cbd5e1' }}>Y = Outcome</span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
